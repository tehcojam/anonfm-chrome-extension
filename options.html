<!DOCTYPE html>
<html><head>
	<meta charset="utf-8">
	<title>Asian Wave &ndash; Настройки</title>
	<link rel="stylesheet" href="/code/css/options.min.css">
</head><body>
	<table>
		<tr>
			<td><label class="tr--schedCheckEnable"></label></td>
			<td><input type="checkbox" id="schedCheckEnable"></td>
		</tr>
		<tr>
			<td><label class="tr--schedCheckTime"></label></td>
			<td>
				<input id="schedCheckTime" min="1" type="number" step="1">
				<label id="minTs"></label>
			</td>
		</tr>
		<tr>
			<td><label class="tr--defaultTab"></label></td>
			<td><select id="defTab">
				<option value="defRadio">/radio</option>
				<option value="defAnime">/anime</option>
			</select></td>
		</tr>
	</table>
	<div>
		<button id="save"></button>
		<span id="saveMsg"></span>
	</div>
	<script src="code/js/options.min.js"></script>
</body></html>
