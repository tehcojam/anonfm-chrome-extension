<!DOCTYPE html>
<html><head>
	<meta charset="utf-8">
	<title>Asian Wave</title>
	<link rel="stylesheet" href="https://asianwave.ru/files/code/chromext-event.min.css">
	<link rel="stylesheet" href="/code/css/popup.min.css">
</head><body>
	<div class="container">
		<header class="top-panel">
			<div class="logo"></div>
			<div class="tabs">
				<ul>
					<li data-tab="radio">/radio</li>
					<li data-tab="anime">/anime</li>
				</ul>
			</div>
			<div class="right">
				<a class="options" href="javascript:void(0);"><i class="icon icon-gear"></i></a>
			</div>
		</header>
		<main>
			<div class="links">
				<a href="https://asianwave.ru" target="_blank"><i class="icon icon-home"></i></a>
				<a href="https://vk.com/awaveradio" target="_blank" rel="nofollow noopener"><i class="icon icon-vk"></i></a>
			</div>
			<div class="tabs_tabs">
				<div id="tab_radio">
					<div class="player">
						<div class="playpause"><i class="icon icon-play"></i></div>
						<input class="volume" type="range" step="0.1" min="0" max="100">
					</div>
					<div class="section nowRJ"></div>
					<div class="section nowPlay"></div>
				</div>
				<div id="tab_anime">
					<div class="section currentBroadcast"></div>
					<div class="section nextBroadcast"></div>
				</div>
			</div>
		</main>
	</div>
	<script src="code/js/main.min.js" defer></script>
	<script src="code/js/popup.min.js" defer></script>
</body></html>
